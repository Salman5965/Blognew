<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for API calls -->
    <link rel="dns-prefetch" href="//localhost:3001" />
    <link rel="dns-prefetch" href="//localhost:5000" />

    <!-- Preload critical resources for faster LCP -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />
    <link rel="modulepreload" href="/src/pages/Home.jsx" />
    <link rel="modulepreload" href="/src/components/layout/Navbar.jsx" />

    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/api/blogs?page=1&limit=12" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Critical CSS for better LCP and loading experience -->
    <style>
      /* Base critical styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Optimized loading screen */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      /* Critical above-the-fold styles */
      nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e2e8f0;
      }

      /* Font display optimization */
      @font-face {
        font-family: "Pacifico";
        font-display: swap;
        src: url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
      }

      /* Prevent layout shift */
      img {
        height: auto;
        max-width: 100%;
      }

      /* Loading animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <title>SilentVoice - Where Stories Find Their Voice</title>
    <meta
      name="description"
      content="Share your stories, connect with writers, and discover amazing content in our vibrant blogging community"
    />
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state for better perceived performance -->
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        <div>
          <div style="font-size: 24px; font-weight: bold; margin-bottom: 8px">
            BlogHub
          </div>
          <div style="font-size: 14px; opacity: 0.9">
            Loading your stories...
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
